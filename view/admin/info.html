{% extends 'user.html' %}
{% block main %}

<div class="user_info">
    <h1>基本资料</h1>
    <div class="info_box">
        <div class="basic_data">
            <div class="load_imgbox">
                <div class="load_img">
                    <div class="headimg">
                        <img src="../../public/images/defaultavatar.png" width="100" height="100" id="pic_show" />
                    </div>
                    <div class="loadinfo">
                        <p>请上传尺寸为100像素x100像素的图片，支持.jpg, .png, .gif格式,大小不能超过2M</p>
                    </div>
                    <form  method="post" enctype="multipart/form-data">
                        <input type="file" name="photo" id="photo" onchange="previewImage(this,'pic_show')"/>
                    </form>
                    <div class="clear"></div>
                </div>
            </div>
            <form action="" method="post" id="form_commit" enctype="multipart/form-data">
                <ul>
                    <li>
                        <span>用户名</span>
                        <span class="user_name">rainbow</span>
                    </li>
                    <li>
                        <span>真实姓名</span>
                        <input type="text" name="realname" class="realname" value="" />
                    </li>
                    <li>
                        <span style="float: left">性别</span>
                        <p>
                            <label>
                                <input name="sex" type="radio" value="1">男
                            </label>
                            <label>
                                <input name="sex" type="radio" value="0">女
                            </label>
                        </p>
                    </li>
                    <li>
                        <span>身份证号</span>
                        <input type="text" name="idcard" class="idcard" value=""/>
                    </li>
                    <li>
                        <span>邮箱</span>
                        <input type="text" name="email" class="email" value=""/>
                    </li>
                    <li>
                        <span>所在地</span>
                        <select id="selProvince">
                            <option value="0">--请选择省份--</option>
                        </select>
                        <select id="selCity">
                            <option value="0">--请选择城市--</option>
                        </select>
                        <select id="selDistrict">
                            <option value="0">--请选择区/县--</option>
                        </select>
                    </li>
                </ul>
                <div class="commit_btn">
                    <a href="#">保存</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(function() {
        //省市区三级联
        $.each(provinceJson, function(k, p) {
            var option = "<option value='" + p.id + "'>" + p.province + "</option>";
            $("#selProvince").append(option);
        });
        $("#selProvince").change(function() {
            var selValue = $(this).val();
            $("#selCity option:gt(0)").remove();
            $.each(cityJson, function(k, p) {
                // 直辖市处理.|| p.parent == selValue，直辖市为当前自己
                if (p.id == selValue || p.parent == selValue) {
                    var option = "<option value='" + p.id + "'>" + p.city + "</option>";
                    $("#selCity").append(option);
                }
            });
        });
        $("#selCity").change(function() {
            var selValue = $(this).val();
            $("#selDistrict option:gt(0)").remove();
            $.each(countyJson, function(k, p) {
                if (p.parent == selValue) {
                    var option = "<option value='" + p.id + "'>" + p.county + "</option>";
                    $("#selDistrict").append(option);
                }
            });
        });
    });
</script>
{%endblock%}
