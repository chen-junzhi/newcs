{% extends 'user.html' %}
{% block main %}

<div class="cont_info">
    <h1>添加任务</h1>
    <div class="form-group">
        <label for="category">分类：</label>
        <select id="category" class="form-control" name="category">
            {% for category in categories %}
            <option value="{{category.tid}}">{{category.tname}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title" />
    </div>

    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="description" class="form-control" id="description" rows="5" placeholder="请输入内容简介" ></textarea>
    </div>

    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" class="form-control" id="content" rows="10" placeholder="请输入内容" ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">提交</button>

</div>

<script>

</script>

{%endblock%}
