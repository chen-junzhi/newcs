{% extends 'user.html' %}
{% block main %}

<form class="cont_info" method="post">
    <h1>添加任务</h1>
    <div class="form-group">
        <label for="category">分类：</label>
        <select id="category" class="form-control" name="category">
            {% for category in categories %}
            <option value="{{category.tid}}">{{category.tname}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input name="title"  class="form-control" id="title" placeholder="请输入任务标题" />
    </div>

    <div class="form-group">
        <label for="description">佣金：</label>
        <input name="price" type="number" class="form-control" id="description" placeholder="请输入任务佣金" />
    </div>

    <div class="form-group">
        <label for="content">招募人数：</label>
        <input name="num" class="form-control" id="content"  placeholder="请输入招募人数" />
    </div>

    <p>任务图片：<input type="file" name="pic" id="pic" onchange="setImagePreviews(this,'showpic')"/></p>

    <div id="showpic">

    </div>
    <input type="submit" class="btn btn-primary" id="submit" value="提交">

</form>

<script>
    $("#submit").on("click",function () {
        $.ajaxFileUpload({
            url:"/task_add",
            fileElementId:"pic",
            dataType:"json",
            success:function (data,status) {
                if(data.code==1){
                    $("#pic").file=null;
                }
            },
            error:function (data, status, e) {
                console.log(e);
            }
        });
    });
</script>

{%endblock%}
